<ion-header>
    <ion-navbar color="background">
        <ion-title>
            Aktywność
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>

        <ion-list>

            <ion-list-header class="header">
                <ion-row>
                    <ion-col col-12 class="data-change">
                            <button class="data-change-button" item-end ion-button icon-left ion-datepicker (ionChanged)="setDate($event);" [value]="date"
                            [localeStrings]="object">
                                <span>Zmień datę</span>
                                <ion-icon name="calendar"></ion-icon>
                          </button>
                    </ion-col>
                    <ion-col>
                        <ion-icon class="arrow" color="white" name="arrow-dropleft"></ion-icon>
                    </ion-col>
                    <ion-col>
                        <p class="list-header">{{ showTime(date) }}</p>
                    </ion-col>
                    <ion-col>
                        <ion-icon class="arrow" color="white" name="arrow-dropright"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-list-header>

            <ion-row class="choice">
                <ion-col *ngFor="let option of choiceArray; let i = index">
                        <button [ngClass]="{'selected': choice === i}" ion-button (click)="makeChoice(i)">{{ option.name }}</button>
                </ion-col>
            </ion-row>

            <ion-item text-wrap class="item">
                <ion-row>
                    <ion-col col-2>
                        <ion-avatar class="avatar">
                            <img class="child-image" src="../../assets/images/emilka.png">
                        </ion-avatar>
                    </ion-col>
                    <ion-col col-3 class="child-name-field">
                        <h2 class="child-name">Emilka</h2>
                    </ion-col>
                    <ion-col col-5 class="activity-description-field">
                        <p class="activity-description">Spanie - 25min</p>
                    </ion-col>
                    <ion-col col-2>
                        <ion-note class="activity-date">14:26</ion-note>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item text-wrap class="item">
                <ion-row>
                    <ion-col col-2>
                        <ion-avatar class="avatar">
                            <img class="child-image" src="../../assets/images/amelka.png">
                        </ion-avatar>
                    </ion-col>
                    <ion-col col-3 class="child-name-field">
                        <h2 class="child-name">Amelka</h2>
                    </ion-col>
                    <ion-col col-5 class="activity-description-field">
                        <p class="activity-description">Lekartstwo - wit B6</p>
                    </ion-col>
                    <ion-col col-2>
                        <ion-note class="activity-date">16:26</ion-note>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item text-wrap class="item">
                <ion-row>
                    <ion-col col-2>
                        <ion-avatar class="avatar">
                            <img class="child-image" src="../../assets/images/emilka.png">
                        </ion-avatar>
                    </ion-col>
                    <ion-col col-3 class="child-name-field">
                        <h2 class="child-name">Emilka</h2>
                    </ion-col>
                    <ion-col col-5 class="activity-description-field">
                        <p class="activity-description">Pieluszka - kupka</p>
                    </ion-col>
                    <ion-col col-2>
                        <ion-note class="activity-date">18:26</ion-note>
                    </ion-col>
                </ion-row>
            </ion-item>

        </ion-list>


    </ion-grid>
</ion-content>
