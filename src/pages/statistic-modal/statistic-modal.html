<ion-header>
  <ion-toolbar color="background">
    <ion-buttons start>
      <button
        ion-button
        navPop
      >
        <ion-icon
          class="icon-back"
          name="arrow-back"
        ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Statystyki szczegolowe
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <loader *ngIf="loader"></loader>

  <ion-grid>
    <canvas
      height="400"
      id="myChart"
      width="400"
    ></canvas>

    <div
      *ngIf="selectedCategory === 'breast'"
      class="category-buttons"
    >
      <p class="chart-categories">
        Średniego ilości wypitego mleka (zakresy)
      </p>
      <div class="buttons-container">
        <button
          (click)="selectBreastChart('weekcount')"
          ion-button
          small
        >
          <span>Tydzień</span>
        </button>
        <button
          (click)="selectBreastChart('monthcount')"
          ion-button
          small
        >
          <span>Miesiąc</span>
        </button>
        <button
          (click)="selectBreastChart('yearcount')"
          ion-button
          small
        >
          <span>Rok</span>
        </button>
        <button
          (click)="selectBreastChart('allcount')"
          ion-button
          small
        >
          <span>Wszystko</span>
        </button>
      </div>
      <p class="chart-categories">Średni czas karmienia (zakresy)</p>
      <div class="buttons-container">
        <button ion-button small (click)="selectBreastChart('weektime')">
          <span>Tydzień</span>
        </button>
        <button ion-button small (click)="selectBreastChart('monthtime')">
          <span>Miesiąc</span>
        </button>
        <button ion-button small (click)="selectBreastChart('yeartime')">
          <span>Rok</span>
        </button>
        <button ion-button small (click)="selectBreastChart('alltime')">
          <span>Wszystko</span>
        </button>
      </div>
    </div>

    <div class="category-buttons" *ngIf="selectedCategory === 'bottle'">
      <p class="chart-categories">Średniego ilości wypitego mleka (zakresy)</p>
      <div class="buttons-container">
        <button ion-button small (click)="selectBottleChart('weekvolume')">
          <span>Tydzień</span>
        </button>
        <button ion-button small (click)="selectBottleChart('monthvolume')">
          <span>Miesiąc</span>
        </button>
        <button ion-button small (click)="selectBottleChart('yearvolume')">
          <span>Rok</span>
        </button>
        <button ion-button small (click)="selectBottleChart('allvolume')">
          <span>Wszystko</span>
        </button>
      </div>
      <p class="chart-categories">Średni czas karmienia (zakresy)</p>
      <div class="buttons-container">
        <button ion-button small (click)="selectBottleChart('weektime')">
          <span>Tydzień</span>
        </button>
        <button ion-button small (click)="selectBottleChart('monthtime')">
          <span>Miesiąc</span>
        </button>
        <button ion-button small (click)="selectBottleChart('yeartime')">
          <span>Rok</span>
        </button>
        <button ion-button small (click)="selectBottleChart('alltime')">
          <span>Wszystko</span>
        </button>
      </div>
    </div>

    <div class="category-buttons" *ngIf="selectedCategory === 'diaper'">
      <p class="chart-categories">Ilość zrobionych kupek (zakresy)</p>
      <div class="buttons-container">
        <button ion-button small (click)="selectDiaperChart('week')">
          <span>Tydzień</span>
        </button>
        <button ion-button small (click)="selectDiaperChart('month')">
          <span>Miesiąc</span>
        </button>
        <button ion-button small (click)="selectDiaperChart('year')">
          <span>Rok</span>
        </button>
        <button ion-button small (click)="selectDiaperChart('all')">
          <span>Wszystko</span>
        </button>
      </div>
    </div>

    <div class="category-buttons" *ngIf="selectedCategory === 'sleep'">
      <p class="chart-categories">Średni czas spania (zakresy)</p>
      <div class="buttons-container">
        <button ion-button small (click)="selectSleepChart('week')">
          <span>Tydzień</span>
        </button>
        <button ion-button small (click)="selectSleepChart('month')">
          <span>Miesiąc</span>
        </button>
        <button ion-button small (click)="selectSleepChart('year')">
          <span>Rok</span>
        </button>
        <button ion-button small (click)="selectSleepChart('all')">
          <span>Wszystko</span>
        </button>
      </div>
    </div>

    <div class="category-buttons" *ngIf="selectedCategory === 'growth'">
      <p class="chart-categories">Zmiany wzrostu (zakresy)</p>
      <div class="buttons-container">
        <button ion-button small (click)="selectWeightChart('week')">
          <span>Tydzień</span>
        </button>
        <button ion-button small (click)="selectWeightChart('month')">
          <span>Miesiąc</span>
        </button>
        <button ion-button small (click)="selectWeightChart('year')">
          <span>Rok</span>
        </button>
        <button ion-button small (click)="selectWeightChart('all')">
          <span>Wszystko</span>
        </button>
      </div>
    </div>

    <div class="category-buttons" *ngIf="selectedCategory === 'weight'">
      <p class="chart-categories">Zmiany wagi (zakresy)</p>
      <div class="buttons-container">
        <button ion-button small (click)="selectGrowthChart('week')">
          <span>Tydzień</span>
        </button>
        <button ion-button small (click)="selectGrowthChart('month')">
          <span>Miesiąc</span>
        </button>
        <button ion-button small (click)="selectGrowthChart('year')">
          <span>Rok</span>
        </button>
        <button ion-button small (click)="selectGrowthChart('all')">
          <span>Wszystko</span>
        </button>
      </div>
    </div>
  </ion-grid>
</ion-content>
