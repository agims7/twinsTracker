<ion-header>
  <ion-navbar color="background">
    <ion-title>
      Terminarz
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <button ion-button block class="add-button" (click)="addEvent()">
      Nowy termin
      <ion-icon name="add"></ion-icon>
    </button>

    <ion-row class="choice">
        <ion-col *ngFor="let option of choiceArray; let i = index">
                <button [ngClass]="{'selected': choice === i}" ion-button (click)="makeChoice(i)">{{ option.name }}</button>
        </ion-col>
    </ion-row>

    <ion-list>
      <ion-item-group>

        <ion-item-divider class="devider" color="light-background">
          {{ toDay(1318781876) }}
        </ion-item-divider>
        <ion-item color="background" text-wrap class="item-content">
          <ion-row>
            <ion-col col-2>
              <ion-avatar class="avatar">
                <img class="child-image" src="../../assets/images/emilka.png">
              </ion-avatar>
            </ion-col>
            <ion-col col-3 class="child-name-field">
              <h2 class="child-name">Emilka</h2>
            </ion-col>
            <ion-col col-5 class="event-description-field">
              <p class="event-description">Wizyta u lekarza</p>
            </ion-col>
            <ion-col col-2>
              <ion-note class="event-date">{{ toTime(1318781876) }}</ion-note>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item color="background" text-wrap class="item-content">
          <ion-row>
            <ion-col col-2>
              <ion-avatar class="avatar">
                <img class="child-image" src="../../assets/images/amelka.png">
              </ion-avatar>
            </ion-col>
            <ion-col col-3 class="child-name-field">
              <h2 class="child-name">Amelka</h2>
            </ion-col>
            <ion-col col-5 class="event-description-field">
              <p class="event-description">Podanie lekarstwa wit B6</p>
            </ion-col>
            <ion-col col-2>
              <ion-note class="event-date">{{ toTime(1318781846) }}</ion-note>
            </ion-col>
          </ion-row>
        </ion-item>

        <ion-item-divider class="devider" color="light-background">
          {{ toDay(1318781876) }}
        </ion-item-divider>
        <ion-item color="background" text-wrap class="item-content">
          <ion-row>
            <ion-col col-2>
              <ion-avatar class="avatar">
                <img class="child-image" src="../../assets/images/emilka.png">
              </ion-avatar>
            </ion-col>
            <ion-col col-3 class="child-name-field">
              <h2 class="child-name">Emilka</h2>
            </ion-col>
            <ion-col col-5 class="event-description-field">
              <p class="event-description">Wizyta u kardiologa</p>
            </ion-col>
            <ion-col col-2>
              <ion-note class="event-date">{{ toTime(1318781876) }}</ion-note>
            </ion-col>
          </ion-row>
        </ion-item>

      </ion-item-group>
    </ion-list>


  </ion-grid>
</ion-content>
