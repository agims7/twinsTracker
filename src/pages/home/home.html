<ion-header>
  <ion-navbar color="background">
    <ion-title>
      Twins Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <div class="blocks-container">
      <button *ngFor="let category of categoriesService.categories; let i = index" [navParams]="[category.color]" [navPush]="category.name" [ngStyle]="{'background-color': category.color}" class="navigation-block">
        <p>{{ category.text }}</p>
        <img class="icon" [src]="category.icon" alt="">
      </button>
    </div>


  </ion-grid>
</ion-content>
