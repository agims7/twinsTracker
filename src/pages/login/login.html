<ion-content padding>
  <ion-grid>
    <img class="logo-image" src="./assets/images/logo.png">
    <form #login="ngForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email" email [(ngModel)]="authService.userEmail" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Hasło</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="authService.userPassword" required></ion-input>
      </ion-item>

      <button class="login-button" ion-button block outline color="white" (click)="loginUser()">Zaloguj</button>
    </form>

    <div class="reminder">
      <p [navPush]="reminderPage">Nie pamiętam hasła</p>
    </div>

    <div class="registration">
      <p>Nie masz konta?</p>
      <button ion-button outline color="white" [navPush]="registerPage">Zarejestruj się!</button>
    </div>

  </ion-grid>
</ion-content>
