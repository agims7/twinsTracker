<ion-header>
  <ion-navbar color="background">
    <ion-title>
      {{ 'newEvent.newEvent' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <loader *ngIf="loader"></loader>

  <ion-grid>
    <div class="timetable-content">
      <h3>
        {{ 'newEvent.enterData' | translate }}:
      </h3>

      <ion-row>
        <ion-item>
          <ion-label>
            {{ 'newEvent.child' | translate }}:
          </ion-label>

          <ion-select [(ngModel)]="kid">
            <ion-option
              [value]="child.id"
              *ngFor="let child of choiceArray; let i = index"
            >{{ child.name }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            {{ 'newEvent.description' | translate }}:
          </ion-label>

          <ion-input
            [(ngModel)]="description"
            class="textarea"
            type="text"
            value=""
          ></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item>
          <span class="datepicker">
            {{ 'newEvent.date' | translate }}:
          </span>

          <button
            (ionChanged)="setDate($event);"
            [localeStrings]="object"
            [value]="date"
            class="datepicker-button"
            icon-left="icon-left"
            ion-button="ion-button"
            ion-datepicker="ion-datepicker"
            item-end="item-end"
          >
            <span>{{ showTime(date) }}</span>

            <ion-icon name="calendar"></ion-icon>
          </button>
        </ion-item>

        <ion-item>
          <ion-label>
            {{ 'newEvent.time' | translate }}
          </ion-label>

          <ion-datetime
            [(ngModel)]="time"
            displayFormat="HH:mm:ss"
          ></ion-datetime>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-col>
          <button
            (tap)="addEvent()"
            block="block"
            class="add-button"
            ion-button="ion-button"
          >
            {{ 'newEvent.add' | translate }}
          </button>
        </ion-col>

        <ion-col>
          <button
            block="block"
            class="add-button"
            ion-button="ion-button"
            navPop="navPop"
          >
            {{ 'newEvent.back' | translate }}
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
