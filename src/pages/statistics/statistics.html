<ion-header>
  <ion-navbar color="background">
    <ion-title>
      Statystki
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col col-6 class="logo-content">
        <div class="logo">
          <p>Statystyki</p>
        </div>
      </ion-col>
    </ion-row>


    <div class="content">
      <h1 class="select-option">Wybierz opcje:</h1>
      <ul>
        <li>
          <button ion-button block (click)="openStatisticModal('growth')">
            Wzrost
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('weight')">
            Waga
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('breast')">
            Karmienie piersią
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('bootle')">
            Karmienie butelką
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('diaper')">
            Pieluszki
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('sleeping')">
            Spanie
          </button>
        </li>
      </ul>
    </div>
  </ion-grid>

</ion-content>
