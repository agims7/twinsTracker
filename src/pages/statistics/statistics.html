<ion-header>
  <ion-navbar color="background">
    <ion-title>
      {{ 'statistics.statistics' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col col-6 class="logo-content">
        <div class="logo">
          <p>{{ 'statistics.statistics' | translate }}</p>
        </div>
      </ion-col>
    </ion-row>

    <div class="content">
      <h1 class="select-option">{{ 'statistics.statistics' | translate }}:</h1>
      <ul>
        <li>
          <button
            (click)="openStatisticModal('breast')"
            block
            ion-button
          >
            {{ 'statistics.breast' | translate }}
          </button>
        </li>
        <li>
          <button
            (click)="openStatisticModal('bottle')"
            block
            ion-button
          >
            {{ 'statistics.bottle' | translate }}
          </button>
        </li>
        <li>
          <button
            (click)="openStatisticModal('diaper')"
            block
            ion-button
          >
            {{ 'statistics.diaper' | translate }}
          </button>
        </li>
        <li>
          <button
            (click)="openStatisticModal('sleep')"
            block
            ion-button
          >
            {{ 'statistics.sleeping' | translate }}
          </button>
        </li>
        <li>
          <button
            (click)="openStatisticModal('growth')"
            block
            ion-button
          >
            {{ 'statistics.growth' | translate }}
          </button>
        </li>
        <li>
          <button
            (click)="openStatisticModal('weight')"
            block
            ion-button
          >
            {{ 'statistics.weight' | translate }}
          </button>
        </li>
      </ul>
    </div>
  </ion-grid>

</ion-content>
