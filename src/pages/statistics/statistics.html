<ion-header>
  <ion-navbar color="background">
    <ion-title>
      {{ 'statistics.statistics' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col col-6 class="logo-content">
        <div class="logo">
          <p>{{ 'statistics.statistics' | translate }}</p>
        </div>
      </ion-col>
    </ion-row>


    <div class="content">
      <h1 class="select-option">{{ 'statistics.statistics' | translate }}:</h1>
      <ul>
        <li>
          <button ion-button block (click)="openStatisticModal('breast')">
            {{ 'statistics.breast' | translate }}
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('bottle')">
            {{ 'statistics.bottle' | translate }}
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('diaper')">
            {{ 'statistics.diaper' | translate }}
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('sleep')">
            {{ 'statistics.sleeping' | translate }}
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('growth')">
            {{ 'statistics.growth' | translate }}
          </button>
        </li>
        <li>
          <button ion-button block (click)="openStatisticModal('weight')">
            {{ 'statistics.weight' | translate }}
          </button>
        </li>
      </ul>
    </div>
  </ion-grid>

</ion-content>
