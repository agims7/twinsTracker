<ion-content padding="padding">
  <loader *ngIf="loader"></loader>

  <ion-grid>
    <img
      class="logo-image"
      src="./assets/images/logo.png"
    >

    <p class="reminder">Wpisz swój adres email:</p>

    <ion-input
      [(ngModel)]="userEmail"
      email="email"
      type="text"
    ></ion-input>

    <div class="reminder-block">
      <button
        (click)="remind()"
        block="block"
        color="white"
        ion-button="ion-button"
      >Przypomnij hasło!</button>
    </div>

    <button
      color="color"
      ion-button="ion-button"
      navPop="white"
      outline="outline"
    >Wróc</button>
  </ion-grid>
</ion-content>
