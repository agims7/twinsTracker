<ion-content padding="padding">
  <loader *ngIf="loader"></loader>

  <ion-grid>
    <img
      class="logo-image"
      src="./assets/images/logo.png"
    >

    <p class="register">Rejestracja</p>

    <ion-item>
      <ion-label fixed="fixed">Imię</ion-label>

      <ion-input
        [(ngModel)]="name"
        required="required"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed="fixed">Email</ion-label>

      <ion-input
        [(ngModel)]="email"
        email="email"
        required="required"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed="fixed">Hasło</ion-label>

      <ion-input
        [(ngModel)]="password"
        required="required"
        type="password"
      ></ion-input>
    </ion-item>

    <div class="registration">
      <button
        (click)="register()"
        block="block"
        color="white"
        ion-button="ion-button"
      >Zarejestruj się!</button>
    </div>

    <button
      color="color"
      ion-button="ion-button"
      navPop="white"
      outline="outline"
    >Wróc</button>
  </ion-grid>
</ion-content>
