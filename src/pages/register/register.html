<ion-content padding>
  <ion-grid>
    <img class="logo-image" src="./assets/images/logo.png">
    <p class="register">Rejestracja</p>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Hasło</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <div class="registration">
      <button ion-button block color="white" (click)="register()">Zarejestruj się!</button>  
    </div>

  </ion-grid>
</ion-content>
